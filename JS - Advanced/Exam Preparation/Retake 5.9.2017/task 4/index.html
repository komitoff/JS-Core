<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>List Items: Up / Down</title>
  <style>
    button {
      margin: 3px 0 3px 8px
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div id="main"></div>
  <script>
    function listBuilder(selector) {

      return {
        createNewList: function() {
          var selector = $(selector);
          selector.empty();
          selector.append($('<ul>'));
        },
        addItem: function(text) {
          var li = $('<li>').text(text);
          li.append($('<button>Up</button>').click(this.up()));
          li.append($('<button>Down</button>').click(this.down()));
          $(selector + 'ul').append(li);
        }, 
        up: function() {
          var li = $(this).parent();
          li.insertBefore(li.prev());
        },
        down: function() {
          var li = $(this).parent();
          li.insertAfter(li.next());
        }
      };
    }
  </script>
  <script>
    $(function () {
      let builder = listBuilder("#main");
      builder.createNewList();
      builder.addItem("Sofia");
      builder.addItem("Varna");
      builder.addItem("Sofia <new>");
      builder.addItem("Pleven");
    });
  </script>
</body>

</html>
