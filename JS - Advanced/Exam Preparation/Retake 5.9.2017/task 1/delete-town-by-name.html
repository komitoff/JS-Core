<!DOCTYPE html>
<html>

<head>
  <title>Delete Town by Name</title>
  <style>
    select,
    input {
      width: 100px
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">
  <div>Towns</div>
  <select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Varna</option>
  </select>
  <div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
  </div>
  <div id="result"></div>
  <script>
    function attachEvents() {
      var btn = $('#btnDelete').on('click', function() {
        var towns = $('#towns option').toArray().map(o => o.textContent);
        var word = $('#townName').val();
        if (towns.indexOf(word) !== -1 ) {
          $('#towns option:contains(' + word + ')').remove();
          $('#result').text(word + ' deleted.');
        } else {
          $('#result').text(word + ' not found.');
        }
      });
    }
  </script>
</body>

</html>
